<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Manager</title>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header class="header-section" id="header"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 100%; margin: 0; padding: 0;">
        <nav class="navbar navbar-expand-lg" style="width: 100%; margin: 0;">
            <div class="container-fluid" style="padding: 0 30px;">
                <a class="navbar-brand" href="#" data-page="home"
                    style="color: #fff; font-size: 24px; font-weight: 600;">Event Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    style="border-color: #fff;">
                    <span style="color: #fff; font-size: 24px;">☰</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto" id="main-nav">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="app-content">
    </div>

    <!-- Venue Modal Form - Always in DOM -->
    <div id="venue-modal"
        onclick="if(event.target === this) { this.style.display='none'; document.getElementById('venue-form').reset(); }"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%; position: relative;">
            <h3 id="modal-title" style="margin-top: 0; margin-bottom: 20px; color: #333;">Add New Venue</h3>
            <form id="venue-form" onsubmit="return App.handleVenueSubmit(event);">
                <input type="hidden" id="venue-id">

                <div style="margin-bottom: 15px;">
                    <label for="venue-name"
                        style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">Venue Name *</label>
                    <input type="text" id="venue-name" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="venue-address"
                        style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">Address *</label>
                    <input type="text" id="venue-address" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="venue-city"
                        style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">City *</label>
                    <input type="text" id="venue-city" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="venue-capacity"
                        style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">Capacity *</label>
                    <input type="number" id="venue-capacity" required min="1"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button"
                        onclick="document.getElementById('venue-modal').style.display='none'; document.getElementById('venue-form').reset();"
                        style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                    <button type="submit"
                        style="padding: 10px 20px; background: #dc143c; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-section" style="padding: 10px 0;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-text"
                        style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <div class="copyright-text">
                            <p style="margin: 0; font-size: 15px;">Enis Nuhić - Web Programming Project</p>
                        </div>
                        <div class="template-credit">
                            <p style="margin: 0; font-size: 15px;">Template from <a href="https://themewagon.com/"
                                    target="_blank" style="color: #e83e8c; text-decoration: none;">ThemeWagon</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/router.js?v=3"></script>
    <script src="js/auth_service.js?v=3"></script>
    <script src="js/api_service.js?v=3"></script>
    <script src="js/app.js?v=8"></script>
</body>

</html>
