<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Manager</title>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header class="header-section" id="header"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 100%; margin: 0; padding: 0;">
        <nav class="navbar navbar-expand-lg" style="width: 100%; margin: 0;">
            <div class="container-fluid" style="padding: 0 30px;">
                <a class="navbar-brand" href="#" data-page="home"
                    style="color: #fff; font-size: 24px; font-weight: 600;">Event Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    style="border-color: #fff;">
                    <span style="color: #fff; font-size: 24px;">☰</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto" id="main-nav">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="app-content">
    </div>


    <div id="booking-modal"
        onclick="if(event.target === this) { this.style.display='none'; document.getElementById('booking-form').reset(); }"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 30px; border-radius: 8px; max-width: 600px; width: 95%; position: relative;">
            <h3 id="booking-modal-title" style="margin-top: 0; margin-bottom: 20px; color: #333;">Add Booking</h3>
            <form id="booking-form" onsubmit="return App.handleBookingSubmit(event);">
                <div style="margin-bottom:12px;">
                    <label for="booking-user" style="display:block; margin-bottom:6px;">User</label>
                    <select id="booking-user"
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;"></select>
                </div>
                <div style="margin-bottom:12px;">
                    <label for="booking-event" style="display:block; margin-bottom:6px;">Event</label>
                    <select id="booking-event" required
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;"></select>
                </div>
                <div style="margin-bottom:12px;">
                    <label for="booking-tickets" style="display:block; margin-bottom:6px;">Tickets</label>
                    <input id="booking-tickets" type="number" min="1" value="1" required
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" />
                </div>
                <div style="margin-bottom:20px;">
                    <label for="booking-status" style="display:block; margin-bottom:6px;">Status</label>
                    <select id="booking-status"
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <option value="pending">pending</option>
                        <option value="confirmed">confirmed</option>
                        <option value="cancelled">cancelled</option>
                    </select>
                </div>
                <div style="display:flex; gap:10px; justify-content:flex-end;">
                    <button type="button"
                        onclick="document.getElementById('booking-modal').style.display='none'; document.getElementById('booking-form').reset();"
                        style="padding:10px 18px; background:#6c757d; color:#fff; border:none; border-radius:4px;">Cancel</button>
                    <button type="submit"
                        style="padding:10px 18px; background:#28a745; color:#fff; border:none; border-radius:4px;">Create</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-section" style="padding: 10px 0;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-text"
                        style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <div class="copyright-text">
                            <p style="margin: 0; font-size: 15px;">Enis Nuhić - Web Programming Project</p>
                        </div>
                        <div class="template-credit">
                            <p style="margin: 0; font-size: 15px;">Template from <a href="https://themewagon.com/"
                                    target="_blank" style="color: #e83e8c; text-decoration: none;">ThemeWagon</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>window.ENV = { API_URL: '__API_URL_PLACEHOLDER__' };</script>
    <script src="js/config.js"></script>>
    <script src="js/router.js?v=3"></script>
    <script src="js/auth_service.js?v=3"></script>
    <script src="js/api_service.js?v=3"></script>
    <script src="js/services/BookingService.js?v=1"></script>
    <script src="js/services/EventService.js?v=1"></script>
    <script src="js/services/LocationService.js?v=1"></script>
    <script src="js/services/UserService.js?v=1"></script>
    <script src="js/app.js?v=8"></script>
</body>

</html>
