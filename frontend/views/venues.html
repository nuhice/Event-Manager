<section class="content-section">
    <div class="container">
        <div class="page-header clearfix">
            <h2 style="float: left;">Venues</h2>
            <button class="btn-add" onclick="App.openVenueModal('add'); return false;">Add New Venue</button>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Venue Name</th>
                        <th>Location</th>
                        <th>Capacity</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Venue Modal Form -->
<div id="venue-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
    <div
        style="background: white; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%; position: relative;">
        <h3 id="modal-title" style="margin-top: 0; margin-bottom: 20px; color: #333;">Add New Venue</h3>
        <form id="venue-form">
            <input type="hidden" id="venue-id">

            <div style="margin-bottom: 15px;">
                <label for="venue-name" style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">Venue
                    Name *</label>
                <input type="text" id="venue-name" required
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="venue-address"
                    style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">Address *</label>
                <input type="text" id="venue-address" required
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="venue-city" style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">City
                    *</label>
                <input type="text" id="venue-city" required
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="venue-capacity"
                    style="display: block; margin-bottom: 5px; color: #555; font-weight: 500;">Capacity *</label>
                <input type="number" id="venue-capacity" required min="1"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" id="cancel-btn"
                    style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                <button type="submit"
                    style="padding: 10px 20px; background: #dc143c; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
            </div>
        </form>
    </div>
</div>
