<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-container">
                    <h2>Contact Us</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required placeholder="Enter subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-container">
                    <h2>Get In Touch</h2>
                    <div style="margin-top: 30px;">
                        <div style="margin-bottom: 25px;">
                            <h5><i class="fa fa-map-marker" style="color: #e83e8c; margin-right: 10px;"></i> Address</h5>
                            <p style="margin-left: 30px;">123 Event Street, New York, NY 10001</p>
                        </div>
                        <div style="margin-bottom: 25px;">
                            <h5><i class="fa fa-phone" style="color: #e83e8c; margin-right: 10px;"></i> Phone</h5>
                            <p style="margin-left: 30px;">+1 (555) 123-4567</p>
                        </div>
                        <div style="margin-bottom: 25px;">
                            <h5><i class="fa fa-envelope" style="color: #e83e8c; margin-right: 10px;"></i> Email</h5>
                            <p style="margin-left: 30px;">info@eventmanager.com</p>
                        </div>
                        <div style="margin-bottom: 25px;">
                            <h5><i class="fa fa-clock-o" style="color: #e83e8c; margin-right: 10px;"></i> Working Hours</h5>
                            <p style="margin-left: 30px;">Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday: 10:00 AM - 4:00 PM<br>Sunday: Closed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
