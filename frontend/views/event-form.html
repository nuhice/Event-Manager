<section class="form-section">
    <div class="container">
        <div class="form-container" style="max-width: 700px;">
            <h2>Add New Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event-name" required placeholder="Enter event name">
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="event-description" rows="4" required
                        placeholder="Enter event description"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="event-date">Event Date</label>
                            <input type="date" id="event-date" name="event-date" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="event-time">Event Time</label>
                            <input type="time" id="event-time" name="event-time" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="venue">Venue</label>
                    <select id="venue" name="venue" required>
                        <option value="">Select Venue</option>
                        <!-- Venues will be loaded dynamically from API -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" required placeholder="Maximum attendees">
                </div>

                <div class="form-group" style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary" style="width: auto; flex: 1;">Save Event</button>
                    <button type="button" class="btn-secondary" style="width: auto; flex: 1;"
                        onclick="Router.navigate('events')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
